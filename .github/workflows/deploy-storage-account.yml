name: Azure Bicep Deployment

on:
  push:
    branches:
      - feature/*
  pull_request:
    branches:
      - feature/*

jobs:
  deploy_dev:
    environment: dev
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    - name: Build and deploy Bicep template to development environment
      uses: azure/arm-deploy@v1
      with:
        subscriptionId: ${{ secrets.SUBSCRIPTION_ID_DEV }}
        resourceGroupName: ${{ secrets.RESOURCE_GROUP_NAME_DEV }}
        templateFilePath: './Templates/storageaccount.bicep'
        parameters: ${{ toJson(parameters('${{ env.STORAGE_ACCOUNT_NAME }}', '${{ env.FILE_SHARE_NAME }}')) }}
        deploymentMode: 'Incremental'