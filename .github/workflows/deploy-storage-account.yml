name: Azure Bicep Deployment

on:
  push:
    branches:
      - feature/*
  pull_request:
    branches:
      - feature/*

jobs:
  deploy_dev:
    environment: dev
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Deploy resource group
      uses: azure/arm-deploy@v1
      with: 
        scope: subscription
        subscriptionId: ${{ secrets.SUBSCRIPTION_ID_DEV }}
        template: ./Templates/resourcegroup.bicep
        parameters: resourceGroupName=${{ secrets.RESOURCE_GROUP_NAME_DEV }} location=${{ env.LOCATION }}
        region: ${{ env.LOCATION }}

    - name: Build and deploy Bicep template to development environment
      uses: azure/arm-deploy@v1
      with:
        subscriptionId: ${{ secrets.SUBSCRIPTION_ID_DEV }}
        resourceGroupName: ${{ secrets.RESOURCE_GROUP_NAME_DEV }}
        template: './Templates/storageaccount.bicep'
        parameters: storageAccountName=${{ env.STORAGE_ACCOUNT_NAME }} fileShareName=${{ env.FILE_SHARE_NAME }}